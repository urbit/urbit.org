{% extends "base.html" %}

{% block content %}
<div>
  <div>
    <div>
      <h1>Error 404</h1>
      <p>Sorry, but the page you requested doesn't exist.</p>
      <ul>
        {% for item in config.extra.urbit_menu %}
          <li>
            <h2>
              <a href="{{ item.url | replace(from="$BASE_URL", to=config.base_url) }}">
                {{ item.name }}
              </a>
            </h2>
          </li>
        {% endfor %}
      </ul>
      <!-- footer -->
      {% include "partials/footer.html" %}
    </div>
  </div>
</div>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ config.description }}">
    <meta name="author" content="{{ config.extra.author.name }}">
    <link rel="icon" type="image/png" href="/images/favicon.ico" />
    <link rel="alternative" type="application/rss+xml" title="RSS" href="/rss.xml" />
    <title>{% block title %}{% endblock title %} - {{ config.title }}</title>
    <!-- stylesheets -->
    <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
    	#mc_embed_signup{clear:left; width:100%;}
    	/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
         We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
         
         /* external link css need template processing */ 
    a[href*="//"]:not([href*="{{config.base_url | safe}}"])::after {
        content: "â†—";
    }
    </style>
    <link rel="stylesheet" href="/indigo.css">
    <link rel="stylesheet" href="/styles.css">
    <!-- analytics -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://analytics.urbit.org/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '2']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </head>
  <body>
    <!-- content -->
    {% block content %}
    {% endblock content %}
    <!-- scripts -->
    {% if config.build_search_index %}
      <script type="text/javascript" src="{{ get_url(path="elasticlunr.min.js") | safe }}"></script>
      <script type="text/javascript" src="{{ get_url(path="search_index.en.js") | safe }}"></script>
      <script src="https://unpkg.com/popper.js@1"></script>
      <script src="https://unpkg.com/tippy.js@4"></script>
    {% endif %}
    <script src="{{ config.base_url }}/scripts.js"></script>
  </body>
</html>
